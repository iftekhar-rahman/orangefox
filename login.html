<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title></title>
        
        <!--Libraries-->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">

        <!--Plugins-->
        <link href="css/nice-select.css" rel="stylesheet">

        <!--Theme specific styles-->
        <link href="css/style.css" rel="stylesheet">
        
        <!--Core jQuery-->
        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="js/jquery-migrate-1.4.1.min.js"></script>
    </head>
    <body>

        <!-- login-form-area starts -->
        <div class="login-form-area d-flex align-items-center justify-content-center h-100 w-100">
            <div class="loginform">
                <div class="form-item logo text-center">
                    <img src="img/logo.png" alt="Logo">
                </div>
                <div class="form-item username">
                    <input id="username" type="text" placeholder="Username" name="username">
                </div>
                <div class="form-item password">
                    <input id="password" type="password" placeholder="Password" name="password">
                </div>
                <div class="form-item login-switcher d-flex justify-content-between align-items-center mb-3">
                    <div class="left">
                        <p>Remember Login</p>
                    </div>
                    <div class="right">
                        <div class="switcher-btn">
                            <div class="onoffswitch">
                                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch1" checked>
                                <label class="onoffswitch-label" for="myonoffswitch1">
                                    <div class="onoffswitch-inner"></div>
                                    <div class="onoffswitch-switch"></div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-item login-switcher  d-flex justify-content-between align-items-center">
                    <div class="left">
                        <p>Start with Windows</p>
                    </div>
                    <div class="right">
                        <div class="switcher-btn">
                            <div class="onoffswitch">
                                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch2" checked>
                                <label class="onoffswitch-label" for="myonoffswitch2">
                                    <div class="onoffswitch-inner"></div>
                                    <div class="onoffswitch-switch"></div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-item submit text-center">
                    <button class="boxed-btn" type="submit" value="submit">Login</button>
                </div>
                <div class="form-item form-footer d-flex justify-content-between">
                    <div class="left">
                        <a href="#">Create Account</a>
                    </div>
                    <div class="right">
                        <a href="#">Need Help?</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- login-form-area ends -->

        <!--Libraries-->
        <script src="js/bootstrap.bundle.min.js"></script>       

        <!--Plugins-->
        <script src="js/jquery.nice-select.min.js"></script>

        <!--Active & Custom JS-->
        <script src="js/main.js"></script>
    </body>
</html>
